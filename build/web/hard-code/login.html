<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.ico" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script src="../js/javascript.js" type="text/javascript"></script>
    <title>Login</title>
</head>

<body onload="getDateToday()">
    <div class="container">
        <header>
            <div class="header-name">
                <h1 class="title">FPT Education System</h1>
                <h2 class="panel-name">Teacher Control Panel</h2>
            </div>
        </header>

        <div class="main">
            <div class="menu-bar">
                <div class="option">
                    <p>
                        <a href="login.html">Login</a>
                    </p>
                </div>
                <div class="option">
                    <p class="home"><a href="home.html">Home</a></p>
                </div>
                <div class="option">
                    <p class="view-request"><a href="view-request.html">View requests</a></p>
                </div>
                <div class="option">
                    <p class="solve-request"><a href="solve-request.html">Solve requests</a></p>
                </div>
                <div class="option">
                    <p class="today">Today is: <span id="today"></span></p>
                </div>
            </div>


            <div class="content login-page">
                <h2>Member Login</h2>
                <div class="description">Using your username and password.</div>
                <form name="login-form" action="login.html" method="POST">
                    <table>
                        <tr class="account-info">
                            <td>Username</td>
                            <td><input type="text" name="username" required /></td>
                            <td><span class="danger-text">(*)</span></td>
                        </tr>
                        <tr class="account-info">
                            <td>Password</td>
                            <td><input type="password" name="password" required /></td>
                            <td><span class="danger-text">(*)</span></td>
                        </tr>
                        <tr>
                            <td class="danger-text" colspan="3">Incorrect username or password</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td align="left"><input class="button" type="submit" value="Log In" /></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>The field <span class="danger-text">(*)</span> is required.</td>
                            <td></td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
        <footer>
            copy right Phuong Ngo
        </footer>
    </div>d
</body>

</html>
